<div class="container">
    <div class="center">
        <mat-form-field>
            <input matInput placeholder="Email" #username>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" #password>
        </mat-form-field>
        <button mat-raised-button color="primary"
            (click)="login({email: username.value, password: password.value})">Login</button>
    </div>
</div>
