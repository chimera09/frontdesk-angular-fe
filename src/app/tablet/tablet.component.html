<div [ngClass]="{ 'container': isLogged === true, 'fullscreen-container': isLogged === false }">
    <form [formGroup]="entryForm" novalidate class="fullscreen">
        <mat-card-header class="title">
            <mat-card-title style="font-size: xx-large; color: white">Tablet</mat-card-title>
        </mat-card-header>
        <div>
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name" class="white-text">
                <mat-error *ngIf="entryForm.controls['name'].hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Surname" formControlName="surname" class="white-text">
                <mat-error *ngIf="entryForm.controls['surname'].hasError('required')">
                    Surname is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" class="white-text">
                <mat-error *ngIf="entryForm.controls['email'].hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Phone" formControlName="phone" class="white-text">
                <mat-error *ngIf="entryForm.controls['phone'].hasError('required')">
                    Phone is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Company" formControlName="company" class="white-text">
                <mat-error *ngIf="entryForm.controls['company'].hasError('required')">
                    Company is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="reset" [disabled]="!entryForm.valid"
            (click)="onSubmit()">Submit</button>
    </form>
</div>
